<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Formulier</title>
<!--  <link rel="stylesheet" href=".css/style.css">  -->

</head>

<body>
  <form id="#target">
    <h1>Welkom bij Aalst Fietsen </h1>
      <h2>Fietsen keuze</h2>
      <fieldset>
        <legend>Select a fiets: </legend>
        <label for="women">Stadsfiets dames</label>
        <input class="stads" type="radio" name="fiets-1" id="fiest-1" value="fietsdames"><br>
        <label for="men">Stadfiets heren</label>
        <input class="stads" type="radio" name="fiets-1" id="fiets-2" value="Stadfiets heren"><br>
        <label for="women">Elektrische fiets dames</label>
        <input class="elek" type="radio"  name="fiets-1" id="fiets-3" value="elekfietsdames"><br>
        <label for="men">Elektrische fiets heren</label>
        <input class="elek" type="radio" name="fiets-1" id="fiets-4" value="elekfietsheren"><br>
        <label for="vouw">Vouwfiets</label>
        <input class="vouw" type="radio" name="fiets-1" id="fiets-5" value="vouwfiets"><br>
      </fieldset>
     <fieldset>
      <h2>Maat keuze</h2>
      <legend>Select a Maat: </legend>
      <label for="maat-1">Maat 43</label>
      <input class="maat" type="radio" name="maat-1" id="maat-1" ><br>
      <label for="maat-2">Maat 50</label>
      <input class="maat" type="radio" name="maat-1" id="maat-2"><br>
      <label for="maat-3">Maat 57</label>
      <input class="maat" type="radio"  name="maat-1" id="maat-3"><br>
      <label for="maat-4">Maat 61</label>
      <input class="maat" type="radio" name="maat-1" id="maat-4"><br>
      <label for="maat-5">Geen maat</label>
      <input class="maat" type="radio" name="maat-1" id="maat-5"><br>
     </fieldset>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/script.js"> </script>
</body>

</html>
